                                        <tr>
                      <td width="100">标题：</td>
                      <td>改革开放以来，我国形成的基层民主自治体系不包括</td>
                    </tr>
                    <tr>
                        <td>备选项：</td>
                        <td>
                          <p>A. 学校学生会</p><p>B. 农村村民委员会</p><p>C. 城市居民委员会</p><p>D. 企业职工代表大会</p>                        </td>
                    </tr>
                    <tr>
                      <td>答案：</td>
                      <td>A</td>
                    </tr>
                    <tr>
                      <td>解析：</td>
                      <td>改革开放以来，我国基层民主建设取得重大进展，以农村村民委员会、城市居民委员会和企业职工代表大会为主要内谷的基层民主自治体系开始形成。截至2007 年底，全国农村建立村民委员会61万多个，全国城市建立符合新型小区建设要求的居民委员会8万多个。答 案为A&nbsp;</td>
